version: '3'
services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    volumes:
      - ./:/app
    depends_on:
      - mysql
    tty: true
    stdin_open: true

  mysql:
    build:
      context: .
      dockerfile: mysql/Dockerfile
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
volumes:
  db-volume:
