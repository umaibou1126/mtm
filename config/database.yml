default: &default
  adapter: mysql2
  charset: utf8mb4
  encoding: utf8
  pool: 5
  username: <%= ENV['RAILS_DATABASE_USERNAME'] %>
  password: <%= ENV['RAILS_DATABASE_PASSWORD'] %>
  host: <%= ENV['RAILS_DATABASE_HOST'] %>
  port: <%= ENV['RAILS_DATABASE_PORT'] %>
  socket:   "/tmp/mysql.sock"

development:
  <<: *default
  database: app_development

test:
  <<: *default
  database: app_test

production:
  <<: *default
  database: app_production


