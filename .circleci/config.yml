version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.12.2
  aws-ecs: circleci/aws-ecs@1.3.0

# executors: ジョブのステップ実行する環境を定義
executors:
  default:
    docker:
      # circleci/ruby:2.7.1-stretchでエラー
      - image: circleci/ruby:2.7.1-node-browsers-legacy
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test
          # database.ymlの"DATABASE_HOST"は、localhost
          DATABASE_HOST: '127.0.0.1'
          DB_USERNAME: 'root'
          DB_PASSWORD: 'password'
      - image: circleci/mysql:5.7
        environment:
          MYSQL_DATABASE: app_test
          MYSQL_USER: 'root'
          MYSQL_ROOT_PASSWORD: 'password'
  docker_build:
    machine:
      docker_layer_caching: true


# commands: ジョブ内で実行する一連のステップをマップとして定義
commands:
  bundle_install_rspec:
    steps:
      - run:
          name: Which bundler?
          command: bundle -v

      # ジョブのキャッシュを復元することで、ジョブ高速化
      - restore_cache:
          keys:
            - cache-gem-{{ checksum "Gemfile.lock" }}
            - cache-gem-
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - save_cache:
          key: cache-gem-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Database create
          command: DISABLE_SPRING=true bin/rake db:create --trace
      - run:
          name: Database setup
          command: DISABLE_SPRING=true bin/rake db:schema:load --trace
      - run:
          name: Run rspec
          command: |
            TZ=Asia/Tokyo \
              bundle exec rspec --profile 10 \
                                --out test_results/rspec.xml \
                                --format progress \
                                $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

# docker image build && push
  build_and_push_docker_image:
    steps:
      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          region: AWS_REGION
          # repo: 'production-app-1004'
          repo: "${AWS_RESOURCE_NAME_PREFIX}"
          dockerfile: docker/pre/app/Dockerfile
          tag: "${CIRCLE_SHA1}"

      - aws-ecs/update-service:
          # requires:
          #   - aws-ecr/build-and-push-image
          # region: AWS_REGION
          # family: 'terraform-family'
          family: "${AWS_RESOURCE_NAME_PREFIX}-service"
          # service-name: 'terraform-service'
          cluster-name: "${AWS_RESOURCE_NAME_PREFIX}-cluster"
          # cluster-name: 'terraform-cluster'
          container-image-name-updates: "container=${AWS_RESOURCE_NAME_PREFIX}-service,tag=${CIRCLE_SHA1}"
          # container-image-name-updates: 'container=terraform-container,image-and-tag=${AWS_ECR_ACCOUNT_URL}/production-app-1004:${CIRCLE_SHA1}'

  db_migrate:
    steps:
      - aws-ecs/run-task:
          cluster: "${AWS_RESOURCE_NAME_PREFIX}-cluster"
          task-definition: "${AWS_RESOURCE_NAME_PREFIX}-task-definition"
          count: 1
          launch-type: FARGATE
          awsvpc: true
          subnet-ids: terraform-subnet-1,terraform-subnet-2
          security-group-ids: terraform-security-group-app,terraform-security-group-rds
          overrides: "{\\\"containerOverrides\\\":[{\\\"name\\\": \\\"terraform-container\\\",\\\"command\\\": [\\\"bundle\\\", \\\"exec\\\", \\\"rake\\\", \\\"db:migrate\\\", \\\"RAILS_ENV=test\\\"]}]}"

  # Vueインストール
  vue-installation:
    steps:
      - restore_cache:
          keys:
            - cache-yarn-{{ checksum "yarn.lock" }}
            - cache-yarn-

      - run:
          name: Yarn Install
          command: yarn install

      - save_cache:
          key: cache-yarn-{{ checksum "yarn.lock" }}
          paths:
            - node_modules


